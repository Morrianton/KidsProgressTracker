<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>KID'S PROGRESS TRACKER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./src/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Coiny" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
</head>

<body>

    <div class="navbar">
        <h1 class="title">
            <span> Kid's Progress Tracker </span>
        </h1>
        <div class="reward-container">
            <p class="reward-text">REWARD</p>
            <p class="reward" id="reward">  </p>
        </div>
        <div>
            <p class="state-message" id="state-message"></p>
        </div>
    </div> <!-- TODO: add cell position num and state of progress -->
    <div class="container">
        <div class="reflection-left"></div>
        <div class="finish"> Finish </div>
        <div class="road-container">
            <!-- TODO: add street lamps -->
            <div class="sidewalk"></div>
            <div class="road" id="road">
                <div class="road-line"></div>
                <div class="road-line"></div>
                <div class="road-line"></div>
                <div class="road-line"></div>
                <div class="road-line"></div>
                <div class="road-line"></div>
                <div class="road-line"></div>
                <div class="road-line"></div>
                <div class="road-line"></div>
                <div class="road-line"></div>
                <div class="road-line"></div>
                <div class="road-line"></div>
                <div class="road-line"></div>
                <div class="road-line"></div>
            </div>
            <!-- TODO: add street lamps -->
            <div class="sidewalk"></div>
        </div>
        <div class="reflection-right"></div>
        <div class="start"> Start </div>
        <div class="slider-on-road" id="slider">
            <div class="car">
                <!-- <i class="fas fa-car-side"> -->ðŸš™ </i></div>
            <div class="car-shadow"></div>
        </div>
        <div class="control">
                <!-- TODO: turn Buttons into a traffic light -->
            <button class="btn-forward" id="btn-forward"> Go Forward </button>
            <button class="btn-reverse" id="btn-reverse"> Go Back </button>
        </div>
    </div>

</body>

</html>
<script type="module" src="./src/main.js"></script>
